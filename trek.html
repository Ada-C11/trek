<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trek</title>
  <meta name="description"
    content="An application that displays information on travel packages and allows users to reserve spots on a specific trip.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="trek.css">
</head>

<body>
  <header>
    <h1>Trek</h1>
    <section id="status-message"></section>

  </header>
  <button class="btn btn-secondary" id="load">See All Trips</button>

  <main>
    <div id="left-side">
      <section id="all-trips">
        <h2>All Trips</h2>
        <div class="btn-group-justified" role="group" id="trip-list"></div>
    </div>
    <div id="right-side">
      <section id="trip-details">
        <h2>Trip Details</h2>
        <p id="trip-info"></p>
      </section>
      <section id="reserve-trip">
        <h2 id="reserve-a-spot-on"></h2>
        <form id="trip-form">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Your name here">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="First name">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-secondary" id="reserve-button">Reserve</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="trek.js" async defer></script>
</body>

</html>
