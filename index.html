<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Trek</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <header>
                <h1>Trek</h1>
                <h3>Find Your Dream Adventure!</h3>
            </header>

            <section id="status-message"></section>

            <section id="all-trips">
                <button id="load-trips">See All Trips</button>
                <h4></h4>
                <ul id="trip-list"></ul>
            </section>

            <section id="trip-details"></section>

            <section class="hide" id="reserve-trip">
                <form id="reservation-form">
                    <h4>Reserve Spot on Trip</h4>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" />
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" />
                    </div>

                    <input type="submit" 
                    name="add-reservation" 
                    value="Reserve spot!" />
                </form>
            </section>
        </main>

        <script
        src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
