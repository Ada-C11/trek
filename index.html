<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TREK</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header id='header'>
      <h1>Trek</h1>
    </header>

    <section id="status-message"></section>

    
      <section class="current-trips">
        <h1>List of Trips</h1>
        <button id="load">Get trips!</button>
        <ul id="trip-list"></ul>
      </section>

      <section id='expand-details'>
        <ul id='trip-details'></ul>
      </section>

      <section class="new-trip">
        <h1>Reserve a new trip</h1>
        <form id="trip-form">
          
          <div class="trip-name">
            <label for="name">Name</label>
            <input type="text" name="name" />
          </div>
  
          <div>
            <label for="email">Email</label>
            <input type="text" name="email" />
          </div>
  
          <input type="submit" name="add-trip" value="Add trip" />
        </form>
      </section>
    
  </body>
</html>
