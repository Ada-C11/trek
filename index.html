<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="pl-4">
    <h1>Trek</h1>
  </header>
  <main>
    <button id="load" class="btn btn-dark m-3">See All Trips</button>
    <section id="status-message" class="alert"></section>
    <section class="current-trips col-sm-6">
      <div class="card">
        <ul id="trip-list" class="list-group"></ul>
      </div>
    </section>
    <section id="trip-details"></section>
    <section>
      <h2 id="reservation-header"></h2>
      <form id="reservation-form">
        Name <input type="text" name="name"><br>
        Email <input type="text" name="email"><br>
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>
</body>
</html>
