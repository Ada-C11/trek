<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section id="status-message"></section>

  <main>
    <section class="current-trips">
      <h1>Trek</h1>
      <button id="load">See all trips</button>
      <ul id="trip-list"></ul>
    </section>
    <!-- <section id="trip-list"></section> -->
    <!-- <section id="trip-details"></section> -->
        <h2>Trip Details</h2>
        <div id="trip-details"></div> 
        
      </section>
      <section class="reserve-trip">
            <h1>Reserve a spot on the Trip</h1>
            <form id="reserve-form">
              <div>
                <label for="name">Name</label>
                <input type="text" name="name" />
              </div>
      
              <div>
                <label for="email">Email</label>
                <input type="text" name="email" />
              </div>
      
              <input type="submit" name="reserve" value="Reserve spot" />
            </form>
          </section>




  </main>
</body>
</html>
