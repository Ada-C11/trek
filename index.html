<html>
  <head>
    <title>Trekkie</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="trek.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Trekkie</h1>
    </header>
    <section id="button">
      <div>
        <button type="button" class="btn btn-outline-info trips__button">View Trips</button>
      </div>
      <div id="status"></div>
    </section>
    <section id="list">
        <ul id="trek-list"></ul>
    </section>
    <section id="details">
        <p id="trek-details"></p>
    </section>
    <section id="reservation">
      <h2>Reserve your spot!</h2>
      <form id="reservation-form">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="text" name="email" />
        </div>

        <input type="submit" name="add-reservation" value="Add Reservation" />
      </form>
    </section>
    <footer>Â© 2019 Trekkie, LLC</footer>
  </body>
</html>
