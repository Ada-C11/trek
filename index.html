<html>
  <head>
    <title>Trekkie</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="trek.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div>
        <button type="button" class="btn btn-light trips__button">View Trips</button>
    </div>
    <div>
        <ul id="trek-list"></ul>
    </div>
    <div>
        <p id="trek-details"></p>
    </div>
    <section class="reservation">
      <h1>Act now! Reserve your spot:</h1>
      <form id="reservation-form">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="text" name="email" />
        </div>

        <div>
          <label for="age">Age</label>
          <input type="number" name="age" />
        </div>

        <input type="submit" name="add-reservation" value="Add Reservation" />
      </form>
    </section>
  </body>
</html>
