<!DOCTYPE html>
<html>
  <head>
    <title>TREK</title>
    <meta charset="utf-8" />
    <link href="index.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <section id="status-message"></section>
    <header class="header-bar">
      <h1 type="button" class="btn btn-primary btn-lg btn-block">
        TREK
      </h1>
    </header>
    <nav class="nav-bar">
      <button
        id="load"
        type="button"
        class="all-trip-button btn btn-primary btn-lg btn-block"
      >
        LIST ALL TRIPS
      </button>

      <button
        id="new-trip"
        type="button"
        class="btn btn-primary btn-lg btn-block"
      >
        ADD NEW TRIP
      </button>
    </nav>
    <main>
      <section class="list-trip-area">
        <ul id="trip-list"></ul>
      </section>
      <section class="details-trip-area">
        <ul id="trip-details"></ul>
      </section>
      <section class="reserve-trip-area"></section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
