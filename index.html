<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <section id="status-message"></section>
    <h1>TREK</h1>
    <button id="load">Get Trips!</button>
  </header>
  

  <main>
    <section class="all-trips">
      <ul id="trip-list"></ul>
    </section>

    <section class="trip-details">
        <!-- <h1>Trip Details PLACEHOLDER</h1> -->
    </section>

    <section class='hide-form' id="reserve-trip">
        <h1>Reserve a Spot!</h1>
        <form id="reserve-form">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" />
            </div>
        
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" />
            </div>
        
            <input type="submit" name="add-pet" value="Reserve Trip!" />
        </form>
    </section>

  </main>
</body>
</html>
