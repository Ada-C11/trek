<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Trek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="trek.js"></script>
    <link rel="stylesheet" href="trek.css"> 
  </head>
  <body>
    <header>
      <h1>Trek</h1>
    </header>

    <section id="status-message"></section>

  <main>
    <section class="current-trips">
      <h1>List of Trips</h1>
      <button id="load">Get trips!</button>
      <ul id="trip-list"></ul>
    </section>

    <section>
      <h1>Trip Details</h1>
      <ul id='trip-details'></ul>
    </section>

    <section class="new-trip">
        <h1>Reserve a new trip</h1>
        <form id="trip-form">
          
          <div class="trip-name">
            <label for="name">Name</label>
            <input type="text" name="name" />
          </div>
  
          <div>
            <label for="email">Email</label>
            <input type="text" name="email" />
          </div>
  
          <input type="submit" name="add-trip" value="Add trip" />
        </form>
      </section>
    </main>
  </body>
</html>
