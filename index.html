<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="pl-4">
    <h1>Trek</h1>
  </header>
  <main>
    <div class="pl-3 pt-4">
      <button id="load" class="btn btn-dark ml-5">See All Trips</button>
    </div>
    <section id="status-message" class="alert ml-5 mt-2"></section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <section class="card current-trips ml-5 mb-5">
            <h2 class="card-header">All Trips</h2>
            <ul id="trip-list" class="list-group"></ul>
          </section>
        </div>
        <div class="col-sm-6">
          <section id="trip-details" class="card mr-5 d-none"></section>
          <section id="reservation-card" class="card mr-5 mt-5 d-none">
            <h2 id="reservation-header" class="d-none card-header"></h2>
            <form id="reservation-form" class="d-none">
              <div class="form-row p-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <input type="text" class="form-control col-sm-10" name="name">
              </div>
              <div class="form-row pl-3 pr-3 pb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <input type="email" class="form-control col-sm-10" name="email">
              </div>
              <div class="form-group-row">
                <div class="col-sm-2">
                  <button type="submit" class="btn btn-dark mb-3">Submit</button>
                </div>
              </div>
            </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
