<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="trek.css">
</head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Trek</span>
    </nav>

    <div id="get-trips">
      <button id='trips-btn' class='btn btn-primary'>See All Trips</button>
    </div>

    <div id='current-trips'></div>

    <div class='trip-information'>

    <div class='card reservation-form'>
      <div class='card-header'>Reserve a Spot on Trip</div>
        <form>
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="name" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter Email">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>     
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="trek.js"></script>
  </body>
</html>
