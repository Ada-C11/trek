<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Pets with axios</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <main>
    <section id="status-message"></section>
    
    <section>
      <h1>Trek</h1>
      <button id="load-trips">See All Trips</button>
      <article id="trips-list"></article>
    </section>

    <section id="trip-details">
      <h1>Trip Details</h1>
    </section>

    <section id="reserve-trip">
      <h1>Reserve a Spot on Example Trip</h1>
      <form id="reservation-form">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" />
          </div>
  
          <div>
            <label for="email">Email</label>
            <input type="text" name="email" />
          </div>
  
          <input type="submit" name="reserve" value="Reserve" />
        </form>
    </section>
  </main>
</body>
</html>
