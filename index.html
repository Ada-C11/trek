<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section id="status-message"></section>

  <main>
      
    <section class="current-trips">
      <h1>Trek</h1>
      <button id="load">See all trips</button>
      <ul id="trips-list">

      </ul>
    </section>

    <section class="trip-details">
        
    </section>

    <section class="reserve-spot">
        <form id="reserve-form">
            <div>
                <label for="name">Name</label>
                <input class="j" type="text" name="name" />
            </div>

            <div>
                <label for="email">Email</label>
                <input class="i" type="text" name="email" />
            </div>

            <input type="submit" name="add-reservation" value= "Reserve"/>

        </form>
        
    </section>
  </main>
</body>
</html>
