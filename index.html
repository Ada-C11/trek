<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script type="text/javascript" src="trek.js"></script>
      <link rel="stylesheet" type="text/css" href="trek.css">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   
  </head>

  <body>
    <header>
      <h1>Trek</h1>
    </header>
    <main>
      <section id="status"></section>
      <button id="load-trips">Load Trips</button>
      
      <section id="trip-section">
        <ul id="trip-list"></ul>
      </section>
      
      <section id="trip-details">
        <div id ="trip-details-list"></div>
        <div id="reserve-trip">
          <h1>Reserve My Spot!</h1>
          <section id="reservation-status"></section>
          <form id="reserve-trip-form">
            <div>
              <label for="name">Name</label>
              <input type="text" name="name" />
            </div>

            <div>
              <label for="email">Email</label>
              <input type="text" name="email" />
            </div>

            <input type="submit" id="submitRes" name="reserve-trip" value="Reserve Trip" />
          </form>
        </div>
      </section>
      
    </main>
  </body>
</html>
