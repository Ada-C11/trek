<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trek Travel Agency</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <h1>Trek Travel</h1>
    <section id="status"></section>
    <button id="load-trips">Load Trips</button>
    <section id="trip-list"></section>
    <section id="trip-details"></section>
    <section class="new-reservation">
      <h1>Book a Reservation</h1>
        <form id="pet-form">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" />
          </div>
      
          <div>
            <label for="email">Email</label>
            <input type="text" name="email" />
          </div>
 
            <input type="submit" name="new-reservation" value="New Reservation" />
        </form>
    </section>
</body>
</html>
