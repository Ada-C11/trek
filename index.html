<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Trek</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h1>Trek</h1>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md">
                <input type="button" class="btn btn-primary" id="btnAllTrips" value="See All Trips">
            </div>
        </div>
        <div class="row my-3">
            <div class="col-md">
                <table class="table table-striped" id="tripList">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">All Trips</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-md">
                <div class="container">
                    <div class="row">
                            <div class="col-md">
                                <table class="table invisible" id="detailTrip">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Trip Details</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-md text-left font-weight-bold">
                                                            Trip ID:
                                                        </div>
                                                        <div class="col-md">
                                                            <span id="tripId"></span>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md text-left font-weight-bold">
                                                            Trip Name:
                                                        </div>
                                                        <div class="col-md">
                                                            <span id="tripName"></span>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md text-left font-weight-bold">
                                                            Continent:
                                                        </div>
                                                        <div class="col-md">
                                                            <span id="tripContient"></span>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md text-left font-weight-bold">
                                                            Category:
                                                        </div>
                                                        <div class="col-md">
                                                            <span id="tripCategory"></span>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md text-left font-weight-bold">
                                                            Weeks:
                                                        </div>
                                                        <div class="col-md">
                                                            <span id="tripWeekDuration"></span>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md text-left font-weight-bold">
                                                            Cost:
                                                        </div>
                                                        <div class="col-md">
                                                            <span id="tripCost"></span>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md text-left font-weight-bold">
                                                            Details:
                                                        </div>
                                                        <div class="col-md">
                                                            <span id="tripDetails"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                                <table class="table invisible" id="reserveTrip">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Reserve a Spot on Example Trip</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-md">
                                                            <form id="frmReservation">
                                                                <div class="form-group">
                                                                    <label for="inputName">Name</label>
                                                                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="inputEmail">Email</label>
                                                                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                                                </div>
                                                                <button type="submit" class="btn btn-primary">Submit</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                    
</body>
</html>
